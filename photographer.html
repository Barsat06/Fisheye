<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="styles/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - Photographe</title>
    <script defer src="/scripts/pages/photographer.js" type="module"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
    <script
      src="https://kit.fontawesome.com/0ed4a2e364.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <div id="content">
      <header>
        <!-- Logo linked to the homepage -->
        <a href="/index.html"
          ><img
            src="assets/images/logo.webp"
            class="logo"
            alt="Fisheye home page"
        /></a>
      </header>
      <main id="main">
        <!-- Sections for photographer's banner and main content -->
        <section class="photograph-banner"></section>
        <section class="photograph-main"></section>

        <!-- Contact form modal -->
        <div id="contact_modal">
          <div>
            <h1 id="formTitle" tabindex="0"></h1>
            <label for="closeModalBtn" hidden>Close</label>
            <input
              id="closeModalBtn"
              type="image"
              src="assets/icons/close.svg"
              alt="Close contact form"
              onclick="closeModal()"
            />
          </div>
          <form id="contactForm" name="contactForm">
            <div role="group" aria-labelledby="coordonnees">
              <!-- Input fields for first name, last name, and email -->
              <div>
                <label for="firsName">Pr√©nom</label>
                <input type="text" name="firsName" id="firsName" required />
              </div>
              <div>
                <label for="lastName">Nom</label>
                <input type="text" name="lastName" id="lastName" required />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
            </div>

            <!-- Textarea for the message and submit button -->
            <div>
              <label for="message">Votre message</label>
              <textarea name="message" id="message" required></textarea>
            </div>
            <button id="submit" type="submit">Envoyer</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
